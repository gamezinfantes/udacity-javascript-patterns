<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cat Clicker 2</title>
  <style>
    .cat {
      width: 200px;
    }
    .cat__image {
      width: 100%;
    }


  </style>
</head>
<body>
  <div class="cat">
    <p class="cat__name">Cat 1</p>
    <img src="images/cat2.jpg" alt="Cat 1" class="cat__image">
    <div class="cat__counter">0</div>
  </div>

  <div class="cat">
    <p class="cat__name">Cat 2</p>
    <img src="images/cat2.jpg" alt="Cat 2" class="cat__image">
    <div class="cat__counter">0</div>
  </div>
  
  <script>
    var cats = document.querySelectorAll('.cat');
    cats.forEach(cat => {
      var image = cat.getElementsByClassName("cat__image")[0].addEventListener("click", function() {
        var counter = cat.getElementsByClassName("cat__counter")[0]
        counter.innerHTML = parseInt(counter.innerHTML) + 1;
      })
    });
  </script>
</body>
</html>
